<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="nav">
        <h3>Theme Switcher</h3>
        <button id="switch" onclick="themeChanger()">Switch</button>
    </div>

    <div class="container">

        <div class="box">
            <div class="hours time">
                <h1 id="hours">8</h1>
            </div>
            <h1>hours</h1>
        </div>
        <div class="box">
            <div class="minutes time">
                <h1 id="minutes">8</h1>
            </div>
            <h1>minutes</h1>
        </div>
        <div class="box">
            <div class="seconds time">
                <h1 id="seconds">8</h1>
            </div>
            <h1>seconds</h1>
        </div>
        <div class="box">
            <div class="amorpm time">
                <h1 id="amorpm">8</h1>
            </div>
            <h1>am/pm</h1>
        </div>

    </div>
    <script src="index.js"></script>

</body>

</html>
